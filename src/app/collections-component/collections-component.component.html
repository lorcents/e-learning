<div class="p-4">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Collections Management</h2>
        <div class="flex space-x-4">
            <button mat-icon-button aria-label="Export" (click)="exportInvoices()"
              class="flex items-center border border-gray-300 shadow-md hover:shadow-lg px-4 py-2 rounded-md">
              <mat-icon class="text-blue-500 mr-2">cloud_upload</mat-icon>
              <span class="text-sm">Export</span>
            </button>
          </div>
          
      </div>
  
   

    <!-- Invoice list table -->
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase ">Invoice Number</th>
            <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase ">Collection Number</th>
            <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase ">Collection Date </th>
            <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase ">Amount</th>
            <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase ">Status</th>
            <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase ">Actions</th>

          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let collection of collection" class="hover:bg-gray-100">
            <!-- Display invoice details -->
            <td class="px-2 py-4 whitespace-nowrap">{{ getINVNO(collection.invoiceId)}}</td>
            <td class="px-2 py-4 whitespace-nowrap">{{ collection.collectionNumber }}</td>
            <td class="px-2 py-4 whitespace-nowrap">{{ collection.dateCollection| date }}</td>
            <td class="px-2 py-4 whitespace-nowrap">{{ collection.amount}}</td>
            <td class="px-2 py-4 whitespace-nowrap">{{ collection.status}}</td>
            <!-- Actions: Edit and Delete -->
            <td class="px-2 py-4 whitespace-nowrap">
                <div class="flex space-x-2">
                  <button (click)="validate(collection.id)" *ngIf="collection.status=='valid'"
                    class="flex items-center bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded">
                    <mat-icon class="mr-1">clear</mat-icon>bounce
                    
                  </button>
                  <button (click)="bounceColection(collection.id)" *ngIf="collection.status=='bounce'"
                    class="flex items-center bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded">
                    <mat-icon class="mr-1">check</mat-icon>validate
                    
                  </button>
                </div>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
