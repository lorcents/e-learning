<h2 class="text-lg font-bold mb-4 p-4">Create/Edit Invoice</h2>
<div class="mb-4 p-4">
  <form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="invoiceItem" class="block text-sm font-medium text-gray-700 mb-2">Invoice Item</label>
      <mat-form-field appearance="outline" class="w-full">
        <mat-select formControlName="invoiceItem" id="invoiceItem">
          <mat-option *ngFor="let item of invoiceItems" [value]="item">{{ item }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="mb-4">
      <label for="dueDate" class="block text-sm font-medium text-gray-700 mb-2">Due Date</label>
      <mat-form-field appearance="outline" class="w-full">
        <input matInput formControlName="dueDate" type="date" id="dueDate" placeholder="YYYY-MM-DD">
      </mat-form-field>
    </div>

    <div class="mb-4">
      <label for="amountDue" class="block text-sm font-medium text-gray-700 mb-2">Amount Due</label>
      <mat-form-field appearance="outline" class="w-full">
        <input matInput formControlName="amountDue" type="number" id="amountDue">
      </mat-form-field>
    </div>

    <div class="mb-4">
      <label for="schoolId" class="block text-sm font-medium text-gray-700 mb-2">School Name</label>
      <mat-form-field appearance="outline" class="w-full">
        <mat-select formControlName="schoolId" id="schoolId">
          <mat-option *ngFor="let school of schools" [value]="school.id">{{ school.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="flex justify-end">
      <button mat-button (click)="onClose()" class="mr-2">Cancel</button>
      <button mat-button color="primary" type="submit" (click)="onSubmit()">Save</button>
    </div>
  </form>
</div>
